<mat-toolbar class="header">
  <span class="header__logo">INTERCOM</span>
  <nav mat-tab-nav-bar class="header__nav" color="accent">

    <a *ngFor="let link of links"  mat-tab-link [active]="activeLink == link.url" routerLink="{{link.url}}">{{link.label}}</a>

  </nav>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
