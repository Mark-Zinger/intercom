<mat-card class="mat-elevation-z8" style="margin: 50px 15px">
  <table mat-table [dataSource]="data" style="width: 100%"
         matSort
  >

    <ng-container [matColumnDef]="'id'">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Адрес </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="client_name">
      <th mat-header-cell *matHeaderCellDef> ФИО Клиента </th>
      <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let element"> {{element.client.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Тип услуги </th>
      <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
    </ng-container>

    <ng-container matColumnDef="worker_name">
      <th mat-header-cell *matHeaderCellDef> ФИО Клиента </th>
      <td mat-cell *matCellDef="let element"> {{element.worker.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="'request-table__status_'+element.status.id"
      > {{element.status.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>
